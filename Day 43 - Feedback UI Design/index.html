<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fa27b6d9b0.js" crossorigin="anonymous"></script>
    <title>Feedback UI Design</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="panel-container" id="panel">
            <strong>
                How satisfied you are with our <br>
                customer support performance?
            </strong>
            <div class="ratings-container">
                <div class="rating">
                    <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-17.png" alt="">
                    <small>Unhappy</small>
                  </div>
          
                  <div class="rating">
                    <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-3.png" alt=""/>
                    <small>Neutral</small>
                  </div>
          
                  <div class="rating active">
                    <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-30.png" alt=""/>
                    <small>Satisfied</small>
                  </div>
            </div>
            <button id="send" class="btn">Send Review</button>
        </div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
